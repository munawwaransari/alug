<html>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, user-scalable=yes" />
	<head>
		<link rel="shortcut icon" href="#" />
		<style>
			.clock {
				margin: auto;
				position: relative;
				width: 360px;
				height: 360px;
				background-image: url('images/clock-bg.png');
				background-repeat: no-repeat;
				border: 1px red dotted;
			}
			
			.arabicTime {
				text-align: center;
				margin:auto;
				width: 360px;
				padding: 10px;
				font-size: 30px;
			}
		</style>
		<script src="scripts/jquery/jquery-3.7.1.min.js"></script>
		<!-- <script type="text/javascript" src="scripts/jquery.svg/jquery.svg.js"></script> -->
		<script>
			var scount, mcount, hcount, interval;
			
			window.onload = runClock;
			
			function setClock(){
				pauseClock();
				var h = $("#hourText").val();
				var m = $("#minuteText").val();
				draw("hour", h, m);
				draw("minute", m, 0);
				
				$("#second").hide();
				$("#timeText").html(getTimeInArabic(h, m));
				$("#timeText2").html(getTime2(h, m));
			}
			
			function pauseClock(){
				if(interval){
					clearInterval(interval);
					interval = undefined;
				}
			}
			
			function runClock(){
				if(interval !== undefined)
					return;
				var date = new Date;
				scount = date.getSeconds();
				mcount = date.getMinutes();
				hcount = date.getHours();
				if(hcount > 12)
					hcount -= 12;
				
				$("#hourText").val(hcount);
				$("#minuteText").val(mcount);
				$("#second").show();
				
				interval = setInterval(function(){
					
					scount++;
					if(scount > 59){
					    scount = 0;
					    mcount++;
						if(mcount > 59){
						  mcount = 0;
						  hcount++;
						  if(hcount > 12) 
							hcount = 0;
						}
					}
					draw("second", scount, 0);
					draw("minute", mcount, 0);
					draw("hour", hcount, mcount);
					
					$("#timeText").html(getTimeInArabic(hcount, mcount));
					$("#timeText2").html(getTime2(hcount, mcount));
						
				}, 1000);
			}
			
			function draw(name, value, value2){
				var svgLine = document.getElementById(name);
				var angle = -90+(value2*0.5) + (value* ((name === "hour") ? 30 : 6));
				var radius = $(".clock").width()/2 - ((name === "hour") ? 80 : 40);
				var x1 = 180, x2 = 180;
				var y1 = 180, y2 = 100;
				var x2 = x1 + rotateX(radius, angle);
				var y2 = y1 + rotateY(radius, angle);
				svgLine.setAttribute("x2", x2);
				svgLine.setAttribute("y2", y2);
				svgLine.setAttribute("r", radius);
			}
			
			function rotateX(radius, angle){
				return radius * Math.cos(Math.PI * 2 * angle / 360);
			}
			
			function rotateY(radius, angle){
				return radius * Math.sin(Math.PI * 2 * angle / 360);
			}
			
			var hourNames = [
				"الواحِدَة", "الثَّانِيَة", "الثَّالِثَة", "الرَّابِعَة", "الخامِسَة", "السَّادِسَة", "السَّابِعَة", "الثَّامِنَة", "التَّاسِعَة", "العَاشِرَة", "الحادِية عَشَرَة", "الثَّانِيَة عَشَرَة"
			];
			
			var partNames = {
				"15": "وَالرُّبُعُ",	
				"20": "وَالثُّلُثُ",
				"30": "وَالنِّصفُ",
				"40": "إلَّا ثُلث",
				"45": "إلَّا رُبُعًا",
				"50": "إلَّا عَشَرَ",
				"55": "إلَّا خَمسَ"
			};
			var tensNames = {
				"10": "وَعَشَرَ",
				"20": "وَعِشَرُون",
				"30": "وَثَلاثُون",
				"40": "وَاَربَعُون",
				"50": "وَخَمسُون",
				"60": "وَسِتُّون",
				"70": "وَسَبعُون",
				"80": "وَثَمانُون",
				"90": "وَتِسعُون",
				"11": "أَحَدَ وَعَشَرَ",
				"12": "إثنَا وَعَشَرَ",
				"13": "ثَلاثَةَ وَعَشَرَ",
				"14": "اَربَعَةَ وَعَشَرَ",
				"15": "خَمسَةَ وَعَشَرَ",
				"16": "سِتَّةَ وَعَشَرَ",
				"17": "سَبعَةَ وَعَشَرَ",
				"18": "ثَمانِيَةَ وَعَشَرَ",
				"19": "تِسعَةَ وَعَشَرَ",
			};
			var numberNames = {
				"1": "وَواحِد",
				"2": "وَاِثنَان",
				"3": "وَثَلاثَةُ",
				"4": "وَاَربَعَةُ",
				"5": "وَخَمسَةُ",
				"6": "وَسِتَّةُ",
				"7": "وَسَبعَةُ",
				"8": "وَثَمَانِيَةُ",
				"9": "وَتِسعَةُ"
			};
			
			function getTimeInArabic(hour, min){
				if(hour < 1 || hour > 12 || min < 0 || min > 59)
					return;
					
				var h = hourNames[hour-1];
				var m = partNames[min];
				var ret = '';
				var units = min % 10;
				var tens = Math.floor(min / 10)*10;

				if(m === undefined){
					if(min > 20){
						m= numberNames[units] + ' ' + tensNames[tens];
					}
					else if (tensNames[min] !== undefined){
						m=  tensNames[min];
					}
					else if (tens > 9){
						m=  tensNames[tens];
						if(min > 0 && numberNames[units] !== undefined)
							m+= ' '+ numberNames[units];
					}else if(min > 0 && numberNames[units] !== undefined){
						m=numberNames[units];
					}
					
					ret = m === undefined ? h : h + ' ' + m;
					if(partNames[min] === undefined && numberNames[units] !== undefined && 
					   (min > 2) && !(m >=11 && m <= 19))
					{
						ret += " دَقَائِق";
					}
				}else{
					ret = h + ' ' + m;
				}
				return ret;
			}
			
			function getTime2(hour, min){
				var amPm = hour > 12 ? " pm" : " am";
				var h = hour > 9 ? ""+hour : "0"+hour;
				var m = min > 9 ? ""+min : "0"+min;
				return h + " : " + m + amPm;
			}
			
			function showNumberText(){
				var txt = $("#numText").val();
				$("#numberDiv").html(getNumberText(txt));
			}
			
			function getNumberText(txt){
			
				var val = parseInt(txt, 10);
				if(val < 100){
					return getUpto99(val)
				}
				
				if(val > 99 && val < 1000){
					return getUpto999(val);
				}
				
				if(val > 999 && val < 10000){
					return getUpto9999(val);
				}
				
				if(val > 9999 && val < 1000000){
					var p1 = Math.floor(val / 1000);
					var p2 = val - p1*1000;
					var v1 = getNumberText(p1);
					if(v1[0] === 'و' && v1[1] === 'َ')
						v1 = removePrefix(v1);
					var v2 = p2 > 0 ? getNumberText(p2) : "";
					return v1 + ' آلاف ' + v2;
				}
				return txt;
			}
			
			function get100To999(val){
				if(val == 100) return "مِأْئَة";
				if(val == 200) return "مِأْئَتَانِ";
				var ret = numberNames[Math.floor(val/100)]
							.replace(new RegExp("َةُ$","g"),"ُ");
				if(numberNames[val/100]){
					ret = removePrefix(ret);
				}
				return ret + ' مِأْئَة'; 
			}
			
			function get1000To9999(val){
				if(val == 1000) return "اَلفٌ";
				if(val == 2000) return "اَلفَين";
				var ret = numberNames[Math.floor(val/1000)] + ' ' + "آلاف";
				if(numberNames[val/1000]){
					return removePrefix(ret);
				}
				return ret; 
			}
			
			function getUpto9999(val){
				if(val % 1000 === 0 && val < 10000){
					return get1000To9999(val);
				}
				
				if(val > 1000 && val < 10000){
					var hundreds = val % 1000;
					var thousands = val - hundreds;
					
					var v100 = getNumberText(hundreds);
					var v1000 = get1000To9999(thousands);
					return v1000+' وَ'+ removePrefix(v100);
				}
				return val;
			}
			
			function getUpto999(val){
				if(val % 100 === 0 && val < 1000){
					return get100To999(val);
				}
				
				if(val > 100 && val < 1000){
					var tens = val % 100;
					var hundreds = val - tens;
					var v99 = getUpto99(tens, false);
					if(val % 100 !== 0 && v99[0] !== 'و')
						v99 = 'وَ' + v99;
					var v999 = get100To999(hundreds);
					if (tens === 0){
						v999 = removePrefix(v999);
					}
					return v999+' '+ v99;
				}
			}
			
			function getUpto99(val, pfx=false){
				if(numberNames[val])
					return pfx ? removePrefix(numberNames[val])
							   :numberNames[val];
				if(tensNames[val])
					return pfx ? removePrefix(tensNames[val])
							   :tensNames[val];
							   
				var units = val % 10;
				var tens = Math.floor(val / 10)*10;
				if(pfx)
					return numberNames[units] + ' ' + ((tens > 0) ? tensNames[tens] : '');
				return removePrefix(numberNames[units]) + ' ' + ((tens > 0) ? tensNames[tens] : '');
			}
			
			function removePrefix(txt){
				if(txt[0] === 'و')
					return txt.substring(2);
				return txt;
			}
		</script>
	</head>
	<body style="display:flex;justify-content: center;flex-direction: column;">
		<svg class="clock">
			  <circle id="cp" cx="180" cy="180" r="2" style="stroke:red;stroke-fill:red;stroke-width:20;" />
			  <line id="hour" x1="180" y1="180" x2="180" y2="60" style="stroke:red;stroke-width:12"/>
			  <line id="minute" x1="180" y1="180" x2="180" y2="50" style="stroke:blue;stroke-width:8"/>
			  <line id="second" x1="180" y1="180" x2="180" y2="40" style="stroke:green;stroke-width:4"/>
		</svg>
		<div style="margin:auto;">
			<button onclick="pauseClock()">Pause</button>
			<button onclick="runClock()">Run Clock</button>
			<button onclick="setClock()">Set Clock</button>
			<label>Hour:<input id="hourText" style="width:28px;font-size:18px;" maxlength="2" pattern="[0-9]{2}"/></label>
			<label>Minute:<input id="minuteText" style="width:28px;font-size:18px;" maxlength="2" pattern="[0-9]{2}"/></label>
		</div>
		<div id="timeText" class="arabicTime"></div>
		<div id="timeText2" class="arabicTime"></div>
		<div class="arabicTime">
			<label>Check Number:<input id="numText" style="width:100px;font-size:16px;" maxlength="6" onchange="showNumberText()"/></label>
		</div>
		<div id="numberDiv" class="arabicTime" />
	</body>
</html>
