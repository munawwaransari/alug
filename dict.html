<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" />
	<title>Dictionary Test</title>
	<script src="scripts/jquery/jquery-3.7.1.min.js"></script>
	<script src="scripts/data-util.js"></script>
	<script src="scripts/autocomplete.js"></script>
	<script src="scripts/dict.js"></script>
	<style>
	
	.selectedIndex {
		color: indigo!important;
	}
	
	.index {
		display: flex;
		flex-direction: row;
		flex-wrap: wrap; 
		width: 100%;
		max-heiqht: 150px;
		background-color: yellow;
		direction: rtl;
		justify-content: center;
		margin: auto;
	}

	.formClass{
		display: flex;
		flex-direction: row;
		flex-wrap: wrap; 
		width: 100%;
		max-heiqht: 150px;
		background-color: gray;
		direction: rtl;
		justify-content: center;
		margin: auto;
		color: white;
		cursor: pointer;
	}
	
	.formClass label{
		font-size: 22px;
		padding: 10px;
	}
	
	.formFilter{
		color: black;
	}
	
	.dictionary{
		display: flex;
		flex-direction: row;
		flex-wrap: wrap; 
		width: 100%;
		direction: rtl;
		justify-content: center;
		margin: auto;
	}
	
	.word{
		 font-size: 20px;
		 border: 2px solid indigo;
		 box-shadow: 1px 1px;
		 padding: 4px 4px;
		 margin-left: 8px;
		 margin-right: 8px;
		 margin-top: 4px;
		 margin-bottom: 4px;
		 width: 180px;
		         float: left;
	}
	
	.letter:hover {
		color: indigo;
	}
	
	.letter{
		font-size: 34px;
		color: red;
		padding: 10px;
		cursor: pointer;
	}
	
	.bottom-left {
        position:relative;
        text-align: right;
		padding: 4px;
		float: left;
		max-width: 16px;
		max-height: 16px;
		cursor: pointer;
      }
	  
	  .autocomplete {
		  /*the container must be positioned relative:*/
		  position: relative;
		  display: inline-block;
		  direction: rtl;
		}
		input {
		  border: 1px solid transparent;
		  background-color: #f1f1f1;
		  padding: 10px;
		  font-size: 20px;
		}
		input[type=text] {
		  background-color: #f1f1f1;
		  width: 100%;
		}
		input[type=submit] {
		  background-color: DodgerBlue;
		  color: #fff;
		}
		.autocomplete-items {
		  position: absolute;
		  border: 1px solid #d4d4d4;
		  border-bottom: none;
		  border-top: none;
		  z-index: 99;
		  /*position the autocomplete items to be the same width as the container:*/
		  top: 100%;
		  left: 0;
		  right: 0;
		}
		.autocomplete-items div {
		  padding: 10px;
		  cursor: pointer;
		  background-color: #fff;
		  border-bottom: 1px solid #d4d4d4;
		   direction: rtl;
		}
		.autocomplete-items div:hover {
		  /*when hovering an item:*/
		  background-color: #e9e9e9;
		}
		.autocomplete-active {
		  /*when navigating through the items using the arrow keys:*/
		  background-color: DodgerBlue !important;
		  color: #ffffff;
		}
	</style>
</head>
  <body>
    <div style="float:right">
		
		<div  class="autocomplete">
			<input id="wordSearchText" onchange="searchWord()" style="width:100px;"/>
			<button id="Search" style="top:-8px; height: 30px;" onclick="openMeaning()">Dictionary</button>
			<button id="Search" style="top:-8px; height: 30px;" onclick="searchInQuran()">Quran</button>
		</div>
		<img src="images/kybd.jpg" style="cursor: pointer; margin-top: 10px; margin-left:4px"
			 onclick="showArabicKeyboard('arabic')"/>
	</div>
    <div class="index"></div>
	<div class="formClass"></div>
	<div class="dictionary"></div>
  </div>
</body>
</html>
