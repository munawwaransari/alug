<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" />
	<link rel="stylesheet" type="text/css" href="styles/autoc-styles.css" media="screen">
	<title>Arabic Grammar & Word Analysis</title>
	<script src="scripts/jquery/jquery-3.7.1.min.js"></script>
	<script src="scripts/data-util.js"></script>
	<script src="scripts/autocomplete.js"></script>
	<script src="scripts/dict-lt.js"></script>
	<script src="scripts/pos-search.js"></script>
	<script src="scripts/pos.js"></script>
	<script src="scripts/pronoun.js"></script>
	<script src="scripts/object.js"></script>
	<script src="scripts/cmp.js"></script>
	<script src="scripts/dict.js"></script>
	<style>
	.nFilter{
		position: relative;
		display: inline-block;
		font-size: 18px;
		width: 300px;
		margin: auto;
		align: center;
		padding: 12px;
		margin-botton: 10px;
	}
	
	/*
	.nFilter content{
	  position: absolute;
	  background-color: #f9f9f9;
	  min-width: 160px;
	  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
	  padding: 12px 16px;
	  z-index: 1;
	}
	*/
	
	.index, .index2 {
		display: flex;
		flex-direction: row;
		flex-wrap: wrap; 
		width: 100%;
		max-heiqht: 150px;
		background-color: yellow;
		direction: rtl;
		justify-content: center;
		margin: auto;
	}

	.formClass{
		display: flex;
		flex-direction: row;
		flex-wrap: wrap; 
		width: 100%;
		max-heiqht: 150px;
		background-color: gray;
		direction: rtl;
		justify-content: center;
		margin: auto;
		color: white;
		cursor: pointer;
	}
	
	.formClass label{
		font-size: 22px;
		padding: 10px;
	}
	
	.formFilter{
		color: black;
	}
	
	.dictionary{
		display: flex;
		flex-direction: column;
		flex-wrap: wrap; 
		width: 100%;
		direction: rtl;
		justify-content: center;
		margin: auto;
	}
	
	.word{
		 border: 2px solid indigo;
		 box-shadow: 1px 1px;
		 padding: 4px 4px;
		 margin-left: 8px;
		 margin-right: 8px;
		 margin-top: 0px;
		 margin-bottom: 4px;
		 width: 180px;
		 float: left;
	}

	.letter:hover {
		color: indigo;
	}
	
	.letter{
		font-size: 28px;
		color: red;
		padding: 10px;
		cursor: pointer;
	}
	
	.btnl{
		font-size: 14px;
		color: blue;
		padding: 10px;
		cursor: pointer;
	}
	
	.bottom-left {
        position:relative;
        text-align: right;
		padding: 4px;
		float: left;
		max-width: 16px;
		max-height: 16px;
		cursor: pointer;
      }
	  
	  .wTable, .cnjTable, .vTable, .nTable, .csvTable, .pTable {
	    display:flex;
		flex-direction:column;
		align-items:center;
		flex-wrap:wrap;
		align-items:center;
		justify-content: center;
		text-align: center;
		margin-top: 10px;
	  }
	  
	  .wTable, .cnjTable, .csvTable, .pTable, #xTable {
		border: none;
		border-collapse: collapse;
		margin-bottom: 4px;
	  }
	  
	  .vTable, .nTable, .csvTable, .pTable {
		border: none;
		border-collapse: collapse;
		margin-bottom: 20px!important;
		font-size: 22px;
	  }
	  
	  th, td {
		border: 1px solid black;
		left-padding: 8px;
		right-padding: 8px;
	  }
	  
	  .wTable th, td {
		height: 24px;
	  }
	  
	  .cnjTable th, td{
		height: 24px;
	  }
	  
	  .vTable th, td{
		height: 30px;
	  }
	  
	  .nTable th, td{
		height: 30px;
	  }
	  
	  .csvTable th, td {
		height: 30px;
	  }
	  
	  .pTable th, td {
		height: 30px;
	  }

	  .hidden{
		display: none;
	  }
	  
	  .shown{
		display: block;
	  }
	
	.engText {
		font-size: 16px;
	}
	
	.pronounFilter{
		position:relative;
		font-size: 16px;
        text-align: center;
		padding: 10px;
		margin: auto;
		margin-bottom: 10px;
		margin-top: 10px;
	}
	
	em {
		font-weight: bold;
		background-color:#EEEEA7;
	}
	
	input[type="text"]:empty + input[type="reset"]{
		display: none;
	}
	
	input[type="reset"]
	{
	  background-image: url( images/cleartxt.png );
	  background-position: center center;
	  background-repeat: no-repeat;
	  border: none;
	  background-color: transparent;
	  cursor: pointer;
	  position: relative;
	  top: -12px;
	  left: -26px;
	} 
	
	.cmpVerb ()
	</style>
</head>
  <body>
    <div style="float:right">
		<div  class="autocomplete">
			<input type="reset" value="" alt="clear" title="Clear" onclick="$('#wordSearchText').val('');"/>
			<input id="wordSearchText" onchange="searchWord()" style="width:100px;"/>
			
			<div class="dropdown">
				<button id="SearchD" 
						class="dropbtn" 
						title="Analyze" 
						onclick="toggleDropdownContent(this)"
						style="background-color:#4B5AC5;top:-8px; height: 30px;">
					<b>تحليل</b>
				</button>
				<div class="dropdown-content">
					<a href="#" onclick="analyzeSelectedWord();toggleDropdownContent($(this).parent().prev());">Analyze</a>
					<a href="#" onclick="analyzeSelectedWordOld();toggleDropdownContent($(this).parent().prev());">Conjugate</a>
				</div>
			</div>

			<div class="dropdown">
			  <button class="dropbtn" onclick="toggleDropdownContent(this)">الفعل</button>
			  <div class="dropdown-content">
				<a href="#" onclick="showVerbTable();toggleDropdownContent($(this).parent().prev());">أبواب الفعل</a>
				<a href="#" onclick="showTriliteralVerbTable();toggleDropdownContent($(this).parent().prev());">افعال ثلاثي مجرَّد</a>
				<a href="#" onclick="showInadequateVerbTable();toggleDropdownContent($(this).parent().prev());">Inadequate (افعال النَّاقِصة)</a>
				<a href="#" onclick="showWeakVerbTable();toggleDropdownContent($(this).parent().prev());">Weak Verbs (افعال المُعتِلَة)</a>
				<a href="#" onclick="showImperativeTable();toggleDropdownContent($(this).parent().prev());">Imperatives (الأمر والنهى)</a>
				<a href="#" onclick="showVerbComparisions(0);toggleDropdownContent($(this).parent().prev());">Compare Verbs</a>
			  </div>
			</div>
			
			<div id="ism" class="dropdown">
			  <button class="dropbtn" onclick="toggleDropdownContent(this)">الاِسم</button>
			  <div class="dropdown-content">
				<a href="#" onclick="showNounTable('ism','الاسم', 'Noun');toggleDropdownContent($(this).parent().prev());">Noun Patterns</a>
				<a href="#" onclick="showObjectEffects('ism','المفاعيل', 'Object');toggleDropdownContent($(this).parent().prev());">Object Effects</a>
				<a href="#" onclick="showFiveNouns('ism', 'اسماءُ الخَمسة', 'Five Nouns');toggleDropdownContent($(this).parent().prev());">Five Nouns</a>
				<a href="#" onclick="showPronounInfo('ism', 'ضَمائر', 'Pronouns');toggleDropdownContent($(this).parent().prev());">Pronouns</a>
				<a href="#" onclick="loadArabicLTTable('plural.csv', 'ism','الجمع', 'Plural');toggleDropdownContent($(this).parent().prev());">Plural</a>
				<a href="#" onclick="loadArabicLTTable('synonyms.csv', 'ism','المرادفات', 'Synonyms');toggleDropdownContent($(this).parent().prev());">Synonyms</a>
				<a href="#" onclick="loadArabicLTTable('antonyms.csv', 'ism','المتضادات', 'Antonyms');toggleDropdownContent($(this).parent().prev());">Antonyms</a>
			  </div>
			</div>
			
			<div class="dropdown">
			  <button class="dropbtn" onclick="toggleDropdownContent(this)">الحرف</button>
			  <div class="dropdown-content">
				<a href="#" onclick="showObjectEffects('ism','ظُرُوف', 'Adverbs', 'data/grmr/adverb.json');toggleDropdownContent($(this).parent().prev());">Adverbs</a>
				<a href="#" onclick="showParticleTable();toggleDropdownContent($(this).parent().prev());">Prepositions</a>
				<a href="#" onclick="showComparisions(0);toggleDropdownContent($(this).parent().prev());">Compare</a>
			  </div>
			</div>
			<!-- <button id="btnHarf" class="dropbtn" title="Particles" onclick="showParticleTable()">حرف</button> -->
			<div class="dropdown">
			  <button class="dropbtn" onclick="toggleDropdownContent(this)">معاني</button>
			  <div class="dropdown-content">
				<a href="#" onclick="lookupEx('https://www.almaany.com/ar/dict/ar-$/');toggleDropdownContent($(this).parent().prev());">Almaany</a>
				<a href="#" onclick="lookupEx('https://glosbe.com/ar/$/');toggleDropdownContent($(this).parent().prev());">Glosbe</a>
			  </div>
			</div>
			<!-- <button id="btnMeaning" style="top:-8px; height: 30px;" onclick="">Meaning</button> -->
			<!-- <button id="SearchQ" style="top:-8px; height: 30px;" onclick="searchInQuran()">Quran</button> -->
		</div>
		<img src="images/kybd.jpg" style="cursor: pointer; margin-top: 10px; margin-left:-22px"
			 onclick="showArabicKeyboard('arabic')"/>
	</div>
    <!-- 
	<div class="index"></div>
	<div class="index2"></div>
	-->
	<div class="formClass"></div>
	<div class="dictionary"></div>
  </div>
</body>
</html>
