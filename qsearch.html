<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" />
	<link rel="stylesheet" type="text/css" href="styles/autoc-styles.css" media="screen">
	<title>Quran API Test</title>
	<script src="scripts/jquery/jquery-3.7.1.min.js"></script>
	<script src="scripts/quranjs/quranjs.bundle.js"></script>
	<script src="scripts/autocomplete.js"></script>
	<script src="scripts/data-util.js"></script>
	<script src="scripts/qsearch.js"></script>
	<style>
	
	em {
		color: red;
		background-color: yellow;
	}

	a{
		text-decoration: none;
	}
 
	.verse a:hover {
		background-color: yellow;
		direction: rtl;
	}
	
	.word {
		color: indigo;
		direction: rtl;
	}
	
	.verse{
		width: 96%;
		display: flex;
		flex-wrap: wrap; 
		direction: rtl;
		justify-content: center;
		font-size: 20px;
		padding-left: 20px;
		padding-right: 20px;
	}
	
	label{
		font-size: 10px;
	}
	
	div,table {
		width: 100%;
		padding: 10px;
		rtl: true;
		text-align: center;
		margin: 0;
	}
	
	table .surahIndex {
		text-align: center;
		margin-left: auto;
		margin-right: auto;
	}
	
	table .surahIndex th,td {
		font-size: 18px;
		padding: 10px;
	}
	
	table .wordindex+td,th {
		padding: 10px;
		text-align: center;
		font-size: 18px;
		margin-left: auto;
		margin-right: auto;
	}
	
	table .wordIndex {
		width: 40%;
	}
	
	table .qword {
		text-align: center;
		font-size: 28px;
	}
	
	table .qword a:hover {
		color: indigo;
		background-color: orange;
	}
	
	table .qword:hover {
		color: red;
		background-color: yellow;
	}
	
	.credit{
		font-size: 14px;
		text-align: center;
	}
	
	#searchText {
		width:80px;
		font-size:28px!important;
	}
	</style>
</head>

<body>
	<div style="text-align: center; padding: 20px;display:inline-block">
		<div  class="autocomplete">
			<img src="images/kybd.jpg" style="cursor: pointer; margin-top: 10px; margin-left:4px" onclick="showArabicKeyboard('arabic')"/>
			<input id="searchText">
			<button id="filterWord" onclick="filterWords()">Words</button>
			<button id="SearchQ" onclick="search()">Quran</button>
			<button id="SearchH" title="Search sunnah.com" onclick="searchHadith()">Hadith</button>
			<button onclick="listSurahs()">Index</button>
		</div>
		<br/>
		<p style="font-size: 8px">Powered by <a href='https://quranjs.com/' onclick="window.open(this.href, '_blank'); return false;">QuranJS API</a></p>
	</div>
	<div id="qari" style="text-align: center; padding: 20px;display:none">
		<label>Select Qari:</label>
		<select id="qari-options">
			<option value="AbdulSamad_64kbps_QuranExplorer.Com" select>Abdul Basit Abdul Samad</option>
			<option value="Alafasy_128kbps">Alafasy</option>
			<option value="Abdurrahmaan_As-Sudais_192kbps">Abdurrahman Al-Saudais</option>
			<option value="Saood_ash-Shuraym_128kbps">Saood Ash-Shuraym</option>		
		</select>
		<br/>
		<p style="font-size: 8px">Powered by <a href='https://everyayah.com/' onclick="window.open(this.href, '_blank'); return false;">https://everyayah.com/</a></p>
	</div>
	</td></tr>
	</table>
	<div id="searchResult" style="width: 100%;text-align: center;">Loading words of Quran...</div>
	<iframe id="frm" style="display:block; width:100%; height:200px;"/>
</body>
</html>
