<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" />
	<title>Chart Test</title>
	<script src="scripts/jquery/jquery-3.7.1.min.js"></script>
	<script src='https://unpkg.com/tesseract.js@5.0.0/dist/tesseract.min.js'></script>
	<style></style>
	<output id="result">Processing...</output>
	<script>
	  const output = document.querySelector('output#result');
	  Tesseract.recognize(
		'https://i.imgur.com/mdzmK4w.png', 'ara'
	  ).then(result => {
		output.value = result.data.text;
	  }).catch(err => {
		output.value = 'Processing Failed';
		console.log(err);
	  });
	</script>
</head>
<body>
</body>
</html>
